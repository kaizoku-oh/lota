<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Fontawesome icons -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>LOTA Dashboard</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>LOTA Dashboard</h1>
      <p>Logging Over The Air (LOTA)</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h3>ESP32 Info</h3>
          Status: <p id="status"></p>
        </div>

        <div class="col-sm-4">
          <h3>ESP32 Live Counter</h3>
          <p id="msg"></p>
          <div class="progress">
            <div id="pb"
                 class="progress-bar progress-bar-striped progress-bar-animated"
                 style="width:0%"></div>
          </div>
        </div>

        <div class="col-sm-4">
          <h3>Send Message to ESP32</h3>
          <form class="form-inline">
            <input type="text" class="form-control" id="test-msg">&nbsp;
            <button type="button"
                    class="btn btn-primary"
                    onclick="sendText(document.getElementById('test-msg').value)">
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>

      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
